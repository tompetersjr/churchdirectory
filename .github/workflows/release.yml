name: Release

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Compute version
        id: version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version.split('.').slice(0,2).join('.')")
          FULL_VERSION="${BASE_VERSION}.${{ github.run_number }}"
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Update tauri.conf.json version
        run: |
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            config.version = '${{ steps.version.outputs.version }}';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2) + '\n');
          "

      - name: Update Cargo.toml version (Unix)
        if: matrix.platform != 'windows-latest'
        run: sed -i.bak 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' src-tauri/Cargo.toml && rm src-tauri/Cargo.toml.bak

      - name: Update Cargo.toml version (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          (Get-Content src-tauri/Cargo.toml) -replace '^version = ".*"', 'version = "${{ steps.version.outputs.version }}"' | Set-Content src-tauri/Cargo.toml

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ steps.version.outputs.version }}
          releaseName: 'Church Directory v${{ steps.version.outputs.version }}'
          releaseBody: |
            ## Downloads

            | Platform | Download |
            |----------|----------|
            | Windows | `.msi` or `.exe` |
            | macOS (Apple Silicon) | `.dmg` |
            | Linux | `.deb` or `.AppImage` |

            ## Installation

            **Windows:** Run the `.msi` installer or `.exe` setup file.

            **macOS:** Open the `.dmg` and drag the app to Applications. On first run, right-click and select "Open" to bypass Gatekeeper (unsigned app).

            **Linux:** Install the `.deb` package or run the `.AppImage` directly.
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
